<!DOCTYPE html>
<html>
<head>
    <title>list</title>
</head>
<body>

<!--order list-->
<div>
    <ol type="a">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>jQuery</li>
        <li>Ajax</li>
        <li>SEO</li>
    </ol>
</div>

<!--unorder list-->
<div>
    前端核心技术：
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <ol>
            <li>control</li>
            <li>script language</li>
        </ol>
        <li>jQuery</li>
        <li>Ajax</li>
        <li>SEO</li>
        <li>ASP.NET</li>
    </ul>
</div>

<!--definition list-->
<div>
    <!--definition list-->
    <!--definition term-->
    <!--definition description-->
    <dl>
        <dt>HTML</dt>
        <dd>制作网页的标准语言，控制网页的结构</dd>
        <dt>CSS</dt>
        <dd>层叠样式表，控制网页的样式</dd>
        <dt>JavaScript</dt>
        <dd>脚本语言，控制网页的行为</dd>
    </dl>
</div>


</body>
</html>
